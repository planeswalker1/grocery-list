<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grocery List</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/scripts.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Grocery List</h1>
    <div class="grocery-list">
      <ul>

      </ul>
    </div>
    <form id="cart">
      <div class="form-group row">
        <div class="col-md-6 center-block">
          <label for="grocery1">Item 1</label>
          <input type="text" class="form-control" id="grocery1" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6 center-block">
          <label for="grocery2">Item 2</label>
          <input type="text" class="form-control" id="grocery2">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6 center-block">
          <label for="grocery3">Item 3</label>
          <input type="text" class="form-control" id="grocery3">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6 center-block">
          <label for="grocery4">Item 4</label>
          <input type="text" class="form-control" id="grocery4">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6 center-block">
          <label for="grocery5">Item 5</label>
          <input type="text" class="form-control" id="grocery5">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 center-block">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
